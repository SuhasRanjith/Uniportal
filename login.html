<!DOCTYPE html>
<html lang="en">
<head>
  <title>UniPortal - Login</title>

   <link rel="shortcut icon" href="UniPortalx-wVw.png" type="image/x-icon" />

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logos"><img class="logoIm" src="UniPortalx-wVw.png"></div>

      <h1>Welcome</h1>
      <p class="subtitle">Sign In to Your Account</p>

      <!-- Toggle Buttons -->
      <div class="role-toggle">
        <button id="studentBtn" class="active">Student</button>
        <button id="adminBtn">Administrator</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" action="coursefinder.html" method="get">
        <label for="email" id="emailLabel">Email / Student ID</label>
        <div class="input-group">
          <input type="text" id="email" placeholder="Enter your email or ID" />
        </div>

        <label for="password">Password</label>
        <div class="input-group password-group">
          <input type="password" id="password" placeholder="Enter your password" />
          <span class="toggle-password" id="togglePassword">ğŸ‘</span>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

    </div>

    
  </div>



  <script>
    // --- ROLE TOGGLE ---
    const studentBtn = document.getElementById("studentBtn");
    const adminBtn = document.getElementById("adminBtn");
    const emailLabel = document.getElementById("emailLabel");
    const emailInput = document.getElementById("email");

    studentBtn.addEventListener("click", () => {
      studentBtn.classList.add("active");
      adminBtn.classList.remove("active");
      emailLabel.textContent = "Email / Student ID";
      emailInput.placeholder = "Enter your email or ID";
    });

    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      studentBtn.classList.remove("active");
      emailLabel.textContent = "Administrator Email";
      emailInput.placeholder = "Enter your admin email";
    });

    // --- PASSWORD VISIBILITY TOGGLE ---
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "ğŸ‘" : "ğŸ™ˆ";
    });
  </script>

</body>
</html>
